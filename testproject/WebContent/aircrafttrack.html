<!DOCTYPE html>
<html>
<head>
    <title>Aircraft Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .card {
            width: 475px; /* Fixed width for the card */
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure no overflow */
        }
        .card-img-top {
            width: 100%;
            height: 280px; /* Fixed height */
            object-fit: cover; /* Ensure image covers the container */
            position: relative;
        }
        .card-body {
            padding: 1rem;
        }
        /* Hide the default Leaflet popup container styles */
        .leaflet-popup-content-wrapper {
            background: none;
            border: none;
            box-shadow: none;
        }
        .leaflet-popup-tip-container {
            display: none;
        }
        .leaflet-popup-content {
            margin: 0;
        }
        .leaflet-popup-close-button {
            display: none;
        }
        .airplane-icon {
            width: 32px;
            height: 32px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let aircraftMarkers = {};
        let aircraftPaths = {};
        let polylineVisible = {}; // To track visibility of each polyline

        function fetchAircraftData() {
            const lamin = 6.0; // Coordinates covering India
            const lomin = 68.0;
            const lamax = 37.0;
            const lomax = 97.0;

            const url = `/testproject/api/aircrafts?lamin=${lamin}&lomin=${lomin}&lamax=${lamax}&lomax=${lomax}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error fetching aircraft data:', data.error);
                    } else {
                        updateAircraftPositions(data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching aircraft data:', error);
                });
        }

        function updateAircraftPositions(data) {
            data.states.forEach(aircraft => {
                const id = aircraft[0];
                const latitude = aircraft[6];
                const longitude = aircraft[5];
                const altitude = aircraft[7];
                const hexCode = aircraft[0];
                const origin_country = aircraft[2];
                const velocity = aircraft[9];
                const callsign = aircraft[1];
                const true_track = aircraft[10] || 0; // Default to 0 if true_track is null

                getAircraftPhoto(hexCode).then(photoUrl => {
                    const iconHtml = `
                        <div class="airplane-icon" style="background-image: url(images/airplane.png); transform: rotate(${true_track}deg);"></div>
                    `;

                    if (!aircraftMarkers[id]) {
                        // Create a new marker with a rotated icon
                        const marker = L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'airplane-icon-container',
                                html: iconHtml,
                                iconSize: [32, 32],
                                iconAnchor: [16, 16]
                            }),
                            title: `Aircraft ${id}`
                        }).addTo(map);

                        const infoWindowContent = `
                            <div class="card text-bg-dark">
                                <div class="card-img-top">
                                    <img src="${photoUrl || 'images/default.png'}" class="card-img-top" alt="Aircraft ${callsign}" onerror="this.onerror=null;this.src='images/default.png';">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${callsign || 'Unknown'}</h5>
                                    <p class="card-text">
                                        <strong>Country of Origin:</strong> ${origin_country}<br>
                                        <strong>Altitude:</strong> ${altitude} m<br>
                                        <strong>Velocity:</strong> ${velocity} m/s<br>
                                        <strong>Track:</strong> ${true_track}°<br>
                                        <strong>Latitude:</strong> ${latitude}<br>
                                        <strong>Longitude:</strong> ${longitude}<br>
                                    </p>
                                </div>
                            </div>
                        `;
                        marker.bindPopup(infoWindowContent);

                        // Track visibility status
                        polylineVisible[id] = false;

                        marker.on('click', function() {
                            if (polylineVisible[id]) {
                                // Hide polyline
                                map.removeLayer(aircraftPaths[id]);
                                polylineVisible[id] = false;
                            } else {
                                // Show polyline
                                aircraftPaths[id].addTo(map);
                                polylineVisible[id] = true;
                            }
                        });

                        aircraftMarkers[id] = marker;

                        // Create a new polyline for the aircraft path
                        aircraftPaths[id] = L.polyline([[latitude, longitude]], { color: 'blue' });
                        console.log(`New polyline created for aircraft ${id} at [${latitude}, ${longitude}]`);
                    } else {
                        // Update existing marker position and popup content
                        aircraftMarkers[id].setLatLng([latitude, longitude]);
                        aircraftMarkers[id].getPopup().setContent(`
                            <div class="card text-bg-dark">
                                <div class="card-img-top">
                                    <img src="${photoUrl || 'images/default.png'}" class="card-img-top" alt="Aircraft ${callsign}" onerror="this.onerror=null;this.src='images/default.png';">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${callsign || 'Unknown'}</h5>
                                    <p class="card-text">
                                        <strong>Country of Origin:</strong> ${origin_country}<br>
                                        <strong>Altitude:</strong> ${altitude} m<br>
                                        <strong>Velocity:</strong> ${velocity} m/s<br>
                                        <strong>Track:</strong> ${true_track}°<br>
                                        <strong>Latitude:</strong> ${latitude}<br>
                                        <strong>Longitude:</strong> ${longitude}<br>
                                    </p>
                                </div>
                            </div>
                        `);

                        // Update the polyline with the new position
                        aircraftPaths[id].addLatLng([latitude, longitude]);
                        console.log(`Added new point to polyline for aircraft ${id} at [${latitude}, ${longitude}]`);
                    }
                });
            });
        }

        function getAircraftPhoto(hexCode) {
            const url = `https://api.planespotters.net/pub/photos/hex/${hexCode}`;
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.photos && data.photos.length > 0) {
                        const photo = data.photos[0];
                        const photoUrl = photo.thumbnail_large ? photo.thumbnail_large.src : photo.thumbnail.src;
                        return photoUrl;
                    } else {
                        return null;
                    }
                })
                .catch(error => {
                    console.error('Error retrieving aircraft photo:', error);
                    return null;
                });
        }

        fetchAircraftData(); // Initial fetch
        setInterval(fetchAircraftData, 45000); // Fetch every 10 seconds

        // Hide all polylines if the user clicks on the map
        map.on('click', function() {
            Object.keys(polylineVisible).forEach(id => {
                if (polylineVisible[id]) {
                    map.removeLayer(aircraftPaths[id]);
                    polylineVisible[id] = false;
                }
            });
        });
    </script>
</body>
</html>
