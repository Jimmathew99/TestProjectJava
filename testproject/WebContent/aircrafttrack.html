<!DOCTYPE html>
<html>
<head>
    <title>Aircraft Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .card {
            width: 475px; /* Fixed width for the card */
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure no overflow */
        }
        .card-img-top {
            width: 100%;
            height: 280px; /* Fixed height */
            object-fit: cover; /* Ensure image covers the container */
            position: relative;
        }
        .card-img-top .spinner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: none;
        }
        .card-body {
            padding: 1rem;
        }
        /* Hide the default Leaflet popup container styles */
        .leaflet-popup-content-wrapper {
            background: none;
            border: none;
            box-shadow: none;
        }
        .leaflet-popup-tip-container {
            display: none;
        }
        .leaflet-popup-content {
            margin: 0;
        }
        .leaflet-popup-close-button {
            display: none;
        }
        .airplane-icon {
            width: 32px;
            height: 32px;
            background-size: cover;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="spinner-container" id="loadingSpinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let aircraftMarkers = {};

        function fetchAircraftData() {
            const lamin = 6.0; // Coordinates covering India
            const lomin = 68.0;
            const lamax = 37.0;
            const lomax = 97.0;

            const url = `/testproject/api/aircrafts?lamin=${lamin}&lomin=${lomin}&lamax=${lamax}&lomax=${lomax}`;
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error fetching aircraft data:', data.error);
                    } else {
                        updateAircraftPositions(data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching aircraft data:', error);
                })
                .finally(() => {
                    // Hide loading spinner
                    document.getElementById('loadingSpinner').style.display = 'none';
                });
        }

        function updateAircraftPositions(data) {
            data.states.forEach(aircraft => {
                const id = aircraft[0];
                const latitude = aircraft[6];
                const longitude = aircraft[5];
                const altitude = aircraft[7];
                const hexCode = aircraft[0];
                const origin_country = aircraft[2];
                const velocity = aircraft[9];
                const callsign = aircraft[1];
                const true_track = aircraft[10] || 0; // Default to 0 if true_track is null

                getAircraftPhoto(hexCode).then(photoUrl => {
                    const iconUrl = altitude === 0 ? 'images/airplane-landed.png' : 'images/airplane.png';

                    const iconHtml = `
                        <div class="airplane-icon" style="background-image: url(${iconUrl}); transform: rotate(${true_track}deg);"></div>
                    `;

                    if (!aircraftMarkers[id]) {
                        // Create a new marker with a rotated icon
                        const marker = L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'airplane-icon-container',
                                html: iconHtml,
                                iconSize: [32, 32],
                                iconAnchor: [16, 16]
                            }),
                            title: `Aircraft ${id}`
                        }).addTo(map);

                        const infoWindowContent = `
                            <div class="card text-bg-dark">
                                <div class="card-img-top">
                                    <div class="spinner-container">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <img src="${photoUrl || 'images/default.png'}" class="card-img-top" alt="Aircraft ${callsign}" onerror="this.onerror=null;this.src='images/default.png';">
                                </div
                                    <img src="${photoUrl || 'images/default.png'}" class="card-img-top" alt="Aircraft ${callsign}" onerror="this.onerror=null;this.src='images/default.png';">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${callsign || 'Unknown'}</h5>
                                    <p class="card-text">
                                        <strong>Country of Origin:</strong> ${origin_country}<br>
                                        <strong>Altitude:</strong> ${altitude} m<br>
                                        <strong>Velocity:</strong> ${velocity} m/s<br>
                                        <strong>Track:</strong> ${true_track}°<br>
                                        <strong>Latitude:</strong> ${latitude}<br>
                                        <strong>Longitude:</strong> ${longitude}<br>
                                    </p>
                                </div>
                            </div>
                        `;
                        marker.bindPopup(infoWindowContent);

                        aircraftMarkers[id] = marker;
                    } else {
                        // Update existing marker position and popup content
                        aircraftMarkers[id].setLatLng([latitude, longitude]);
                        aircraftMarkers[id].getPopup().setContent(infoWindowContent);
                    }
                });
            });
        }

        function getAircraftPhoto(icao24) {
            return fetch(`https://api.planespotters.net/pub/photos/icao/${icao24}`)
                .then(response => response.json())
                .then(data => {
                    if (data.photos && data.photos.length > 0) {
                        return data.photos[0].thumbnail_large.src;
                    } else {
                        return null;
                    }
                })
                .catch(error => {
                    console.error('Error fetching aircraft photo:', error);
                    return null;
                });
        }

        // Initial data fetch
        fetchAircraftData();

        // Periodically update aircraft positions
        setInterval(fetchAircraftData, 10000);
    </script>
</body>
</html>
