<!DOCTYPE html>
<html>
<head>
    <title>Aircraft Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .card {
            width: 475px; /* Fixed width for the card */
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure no overflow */
        }
        .card-img-top {
            width: 100%;
            height: 280px; /* Fixed height */
            object-fit: cover; /* Ensure image covers the container */
        }
        .card-body {
            padding: 1rem;
        }
        /* Hide the default Leaflet popup container styles */
        .leaflet-popup-content-wrapper {
            background: none;
            border: none;
            box-shadow: none;
        }
        .leaflet-popup-tip-container {
            display: none;
        }
        .leaflet-popup-content {
            margin: 0;
        }
        .leaflet-popup-close-button {
            display: none;
        }
        .airplane-icon-container {
            width: 64px; /* Increased size */
            height: 64px; /* Increased size */
            background-size: cover;
        }
        .airplane-icon {
            width: 100%;
            height: 100%;
            background-size: cover;
            transition: transform 0.3s ease; /* Smooth rotation */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let aircraftMarkers = {};

        function fetchAircraftData() {
            const lamin = 6.0; // Example values, replace with actual coordinates
            const lomin = 68.0;
            const lamax = 37.0;
            const lomax = 97.0;

            const url = `/testproject/api/aircrafts?lamin=${lamin}&lomin=${lomin}&lamax=${lamax}&lomax=${lomax}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error fetching aircraft data:', data.error);
                    } else {
                        updateAircraftPositions(data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching aircraft data:', error);
                });
        }

        function updateAircraftPositions(data) {
            data.states.forEach(aircraft => {
                const id = aircraft[0];
                const latitude = aircraft[6];
                const longitude = aircraft[5];
                const altitude = aircraft[7];
                const hexCode = aircraft[0];
                const origin_country = aircraft[2];
                const velocity = aircraft[9];
                const callsign = aircraft[1];
                const true_track = aircraft[10] || 0; // Default to 0 if true_track is null

                getAircraftPhoto(hexCode).then(photoUrl => {
                    const iconUrl = altitude === 0 ? 'images/airplane-landed.png' : 'images/airplane.png';

                    const iconHtml = `
                        <div class="airplane-icon" style="background-image: url(${iconUrl}); transform: rotate(${true_track}deg);"></div>
                    `;

                    if (!aircraftMarkers[id]) {
                        // Create a new marker with a rotated icon
                        const marker = L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'airplane-icon-container',
                                html: iconHtml,
                                iconSize: [22, 22], // Increased size
                                iconAnchor: [32, 32] // Centered icon anchor
                            }),
                            title: `Aircraft ${id}`
                        }).addTo(map);

                        const infoWindowContent = `
                            <div class="card text-bg-dark">
                                <img src="${photoUrl || 'images/default.png'}" class="card-img-top" alt="Aircraft ${callsign}" onerror="this.onerror=null;this.src='images/default.png';">
                                <div class="card-body">
                                    <h5 class="card-title">Aircraft ${id}</h5>
                                    <p class="card-text">Origin Country: ${origin_country}</p>
                                    <p class="card-text">Latitude: ${latitude}</p>
                                    <p class="card-text">Longitude: ${longitude}</p>
                                    <p class="card-text">Altitude: ${altitude}</p>
                                    <p class="card-text">Velocity: ${velocity}</p>
                                    <p class="card-text">Callsign: ${callsign}</p>
                                    <p class="card-text">true_track: ${true_track}</p>
                                </div>
                            </div>`;
                        marker.bindPopup(infoWindowContent);

                        aircraftMarkers[id] = marker;
                    } else {
                        // Update an existing marker
                        const marker = aircraftMarkers[id];
                        const newPosition = [latitude, longitude];
                        marker.setLatLng(newPosition);

                        marker.setIcon(L.divIcon({
                            className: 'airplane-icon-container',
                            html: iconHtml,
                            iconSize: [22, 22], // Increased size
                            iconAnchor: [32, 32] // Centered icon anchor
                        }));

                        marker.setPopupContent(`
                            <div class="card text-bg-dark">
                                <img src="${photoUrl || 'images/default.png'}" class="card-img-top" alt="Aircraft ${callsign}" onerror="this.onerror=null;this.src='images/default.png';">
                                <div class="card-body">
                                    <h5 class="card-title">Aircraft ${id}</h5>
                                    <p class="card-text">Latitude: ${latitude}</p>
                                    <p class="card-text">Longitude: ${longitude}</p>
                                    <p class="card-text">Altitude: ${altitude}</p>
                                    <p class="card-text">Velocity: ${velocity}</p>
                                    <p class="card-text">Callsign: ${callsign}</p>
                                </div>
                            </div>`);
                    }
                });
            });
        }

        function getAircraftPhoto(hexCode) {
            const url = `https://api.planespotters.net/pub/photos/hex/${hexCode}`;
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.photos && data.photos.length > 0) {
                        const photo = data.photos[0];
                        return photo.thumbnail_large ? photo.thumbnail_large.src : photo.thumbnail.src;
                    } else {
                        return null;
                    }
                })
                .catch(error => {
                    console.error('Error retrieving aircraft photo:', error);
                    return null;
                });
        }

        fetchAircraftData(); // Initial fetch
        setInterval(fetchAircraftData, 100000); // Fetch every 10 seconds
    </script>
</body>
</html>
